				Pendahuluan
			</h2>
			<div class="border rounded p-1">
				<p>
					Anchor Pseudo-Class digunakan untuk mendefinisikan status khusus pada suatu elemen.
				</p>
			</div>
			<h2 class="white bg-blue rounded shadow p-1" style="display: inline-block;">
				Kode HTML
			</h2>
			<div class="border rounded">
				<figure>
				  <pre>
				    <code>
<!-- Your code here -->
&lt;div class=&quot;nav&quot;&gt;
&lt;ul&gt;
&lt;li&gt;

			<h2 class="white bg-blue rounded shadow p-1" style="display: inline-block;">
				Kode CSS
			</h2>
			<div class="border rounded">
				<figure>
				  <pre>
					<code>
.nav ul {
	display: flex;
	flex-direction: row;
	flex-wrap: wrap;
	justify-content: space-around;
	align-items: stretch;
	background-color: #0076fe;
	padding: 0;
	margin: 0;
}

.nav ul li {
	flex-grow: 4;
	list-style: none;
	text-align: center;
}

.nav ul li a{
	overflow: hidden;
	display: block;
	padding: 1rem;
	border: 2px solid #0076fe;
	text-decoration: none;
	transition: 0.5s all;
}

.nav ul li a:link {
	font-weight: 700;
	color: #fff;
}

.nav ul li a:visited {
	color:#ccc;
}

.nav ul li a:active {
	color:#0076fe;
	background-color: #fff;
	border: 2px solid #0076fe;
	text-decoration: underline;
}

.nav ul li a:hover {
	color:#0076fe;
	background-color: #fff;
	border: 2px solid #0076fe;
}


@media (max-width: 768px) {
	.nav ul {
		flex-direction: column;
	}
}
					</code>
				  </pre>
				</figure>
			</div>
